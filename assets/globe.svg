<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ocean gradient -->
    <radialGradient id="oceanGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </radialGradient>
    
    <!-- Land gradient -->
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <!-- Grid lines -->
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 40 0 L 0 0 0 40" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Main globe circle -->
  <circle cx="100" cy="100" r="90" fill="url(#oceanGradient)" stroke="#1E3A8A" stroke-width="2"/>
    
<!-- Land -->

<path d="M 35 50 Q 25 45 40 35 Q 50 30 65 35 Q 80 30 90 45 Q 95 65 85 80 
                 Q 90 90 85 95 Q 70 85 65 90 Q 55 80 50 85 Q 40 75 35 50 Z" fill="url(#landGradient)"/>


<path d="M 60 85 Q 50 80 45 95 Q 50 110 55 125 Q 50 135 60 145 
                 Q 65 155 75 150 Q 85 140 90 130 Q 95 115 90 100 
                 Q 85 90 75 95 Q 65 85 60 85 Z" fill="url(#landGradient)"/>


<path d="M 130 50 Q 120 45 135 40 C 155 42 170 48 180 60 C 184 70 186 85 185 100 C 183 115 178 130 175 140 C 172 147 155 147 135 145 C 145 138 155 125 165 110 C 170 95 160 80 135 70 Q 140 60 130 50 Z" fill="url(#landGradient)"/>

  
  <!-- Latitude lines -->
  <ellipse cx="100" cy="100" rx="90" ry="30" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.4"/>
  <ellipse cx="100" cy="100" rx="90" ry="60" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.4"/>
  
  <!-- Longitude lines -->
  <ellipse cx="100" cy="100" rx="30" ry="90" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.4"/>
  <ellipse cx="100" cy="100" rx="60" ry="90" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.4"/>
  
  <!-- Equator -->
  <line x1="10" y1="100" x2="190" y2="100" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  
  <!-- Prime meridian -->
  <ellipse cx="100" cy="100" rx="1" ry="90" fill="#ffffff" opacity="0.6"/>
  
  <!-- Highlight for 3D effect -->
  <ellipse cx="75" cy="75" rx="25" ry="20" fill="#ffffff" opacity="0.2"/>
  
  <!-- Shadow/depth -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#000000" stroke-width="1" opacity="0.1"/>
</svg>